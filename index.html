<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMATIKTAG 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phosphor Icons -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <style>
        /* Lokale Font-Definitionen */
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('/assets/fonts/JetBrainsMono-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            src: url('/assets/fonts/JetBrainsMono-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Noto Sans';
            src: url('/assets/fonts/NotoSans-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Noto Sans';
            src: url('/assets/fonts/NotoSans-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        /* Futuristisches Design System */
        :root {
            --color-primary: #003c61;
            --color-border: #003c61;
            --border-width: 1px;
            --spacing-grid: 24px;
        }

        * {
            font-family: 'Noto Sans', sans-serif;
        }

        /* Monospace für Überschriften */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .mono {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* SVG Gradient Hintergrund mit 50% Alpha */
        body {
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/background_gradient.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;
        }

        /* Alle UI-Elemente schwarz mit dünnen Borders */
        .ui-element {
            background-color: rgba(255, 255, 255, 0.95);
            border: var(--border-width) solid var(--color-border);
            color: var(--color-primary);
        }

        /* Header Styling */
        .header-container {
            background-color: #003c61;
            backdrop-filter: blur(10px);
        }

        /* Header Text weiß */
        .header-container h1,
        .header-container #headerTitle {
            color: white;
        }

        /* Navigation Items */
        .nav-item {
            background-color: transparent;
            color: var(--color-primary);
            transition: all 0.2s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .nav-item:hover {
            color: var(--color-primary);
        }

        .nav-item.active {
            background-color: transparent;
            color: var(--color-primary);
        }

        .nav-item svg {
            color: var(--color-primary);
        }

        /* Animierte Navigation Linie */
        .nav-indicator {
            position: absolute;
            bottom: 12px;
            left: 0;
            height: 1px;
            background-color: var(--color-primary);
            transition: all 0.3s ease;
            width: 40px;
        }

        /* Event Cards */
        .event-card {
            background-color: rgba(255, 255, 255, 0.95);
            border: var(--border-width) solid var(--color-border);
            color: var(--color-primary);
            border-radius: 12px;
        }

        /* Input Elements */
        input,
        select,
        textarea {
            background-color: rgba(255, 255, 255, 0.95);
            border: var(--border-width) solid var(--color-border);
            color: var(--color-primary);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-width: 2px;
            background-color: white;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            border: var(--border-width) solid var(--color-border);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--color-primary);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            border: var(--border-width) solid var(--color-border);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: white;
        }

        /* Geometric shapes */
        .geometric-shape {
            background-color: var(--color-primary);
        }

        /* Terminal-style elements */
        .terminal {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--color-primary);
            color: white;
            border: var(--border-width) solid var(--color-border);
        }

        /* Custom text styling */
        .text-lg {
            line-height: 1.5rem !important;
        }

        /* Utility classes */
        .border-tech {
            border: var(--border-width) solid var(--color-border);
        }

        .border-tech-thick {
            border: var(--border-width) solid var(--color-border);
        }

        .border-tech-top {
            border-top: var(--border-width) solid var(--color-border);
        }

        .text-tech {
            color: var(--color-primary);
        }

        .bg-tech {
            background-color: rgba(255, 255, 255, 0.95);
        }

        /* Remove default Tailwind focus styles that conflict */
        .focus\:ring-0:focus {
            --tw-ring-offset-shadow: none;
            --tw-ring-shadow: none;
            box-shadow: none;
        }

        /* Language selector styling */
        #languageSelect {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Map container */
        .map-container {
            background-color: rgba(255, 255, 255, 0.95);
            border: var(--border-width) solid var(--color-border);
        }

        /* Category badges */
        .category-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: var(--color-primary);
            color: white;
            border: var(--border-width) solid var(--color-border);
        }

        /* Time badge - no background */
        .time-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-primary);
        }

        /* Location badge - no background */
        .location-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-primary);
        }

        /* Event type badges with different colors */
        .event-type-badge {
            position: absolute;
            top: 0;
            right: 0;
            padding: 8px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-left: var(--border-width) solid var(--color-border);
            border-bottom: var(--border-width) solid var(--color-border);
            border-bottom-left-radius: 8px;
            border-top-right-radius: 12px;
        }

        /* Event type specific colors - basierend auf aktuellen Events */
        .event-type-keynote {
            background-color: #FF6B6B;
            color: white;
        }

        .event-type-quiz {
            background-color: #4ECDC4;
            color: white;
        }

        /* Separator line */
        .event-separator {
            height: 1px;
            background-color: var(--color-border);
        }

        /* Map station items */
        .map-station-item {
            display: flex;
            align-items: stretch;
            background-color: rgba(255, 255, 255, 0.95);
            border: var(--border-width) solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .map-station-number {
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.875rem;
            color: white;
            border-right: var(--border-width) solid var(--color-border);
            min-width: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-station-text {
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--color-primary);
            flex: 1;
        }

        /* Station type colors */
        .station-number {
            background-color: #45B7D1;
            /* Blau */
        }

        .station-garderobe {
            background-color: #2D5A57;
            /* Dunkelgrün/Petrol */
        }

        .station-workshop {
            background-color: #7ED321;
            /* Hellgrün */
        }

        .station-info {
            background-color: #FF6B6B;
            /* Rot */
        }
    </style>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Informatiktag">
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header-container">
        <div class="px-4">
            <!-- Erste Zeile: Logo mittig oder links+rechts je nach Sprachanzahl (scrollt mit) -->
            <div id="headerTop"
                class="flex items-center justify-center mb-3 transition-all duration-300 ease-in-out overflow-hidden">
                <!-- Logo -->
                <img src="/assets/logo_uni_oldenburg_it_department_white.png" alt="Uni Logo" class="h-12 mt-3">

                <!-- Sprachwechsel -->
                <select id="languageSelect" class="text-sm ui-element px-2 py-1 hidden focus:ring-0">
                    <!-- Wird dynamisch mit verfügbaren Sprachen gefüllt -->
                </select>
            </div>
        </div>
    </header>

    <!-- Sticky Titel (getrennt vom Header) -->
    <div id="headerBottom" class="sticky top-0 z-50 header-container text-center">
        <div class="px-4">
            <h1 class="font-bold text-xl py-2" id="headerTitle">INFORMATIKTAG 2025</h1>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 p-4 pb-24">
        <!-- Content wird hier dynamisch geladen -->
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 border-tech-top backdrop-blur-sm z-50">
        <div class="flex justify-around pt-1 pb-2 relative">
            <!-- Animierte Linie -->
            <div id="nav-indicator" class="nav-indicator"></div>
            <button id="nav-agenda" class="nav-item flex flex-col items-center px-3 py-2 text-xs rounded-none">
                <i class="ph ph-cards-three text-xl mb-1 icon-outline"></i>
                <i class="ph-fill ph-cards-three text-xl mb-1 icon-filled hidden"></i>
                <span class="mono">AGENDA</span>
            </button>
            <button id="nav-map" class="nav-item flex flex-col items-center px-3 py-2 text-xs rounded-none">
                <i class="ph ph-map-pin-simple-area text-xl mb-1 icon-outline"></i>
                <i class="ph-fill ph-map-pin-simple-area text-xl mb-1 icon-filled hidden"></i>
                <span class="mono">PLAN</span>
            </button>
            <button id="nav-favorites" class="nav-item flex flex-col items-center px-3 py-2 text-xs rounded-none">
                <i class="ph ph-push-pin text-xl mb-1 icon-outline"></i>
                <i class="ph-fill ph-push-pin text-xl mb-1 icon-filled hidden"></i>
                <span class="mono">GEMERKT</span>
            </button>
            <button id="nav-info" class="nav-item flex flex-col items-center px-3 py-2 text-xs rounded-none">
                <i class="ph ph-info text-xl mb-1 icon-outline"></i>
                <i class="ph-fill ph-info text-xl mb-1 icon-filled hidden"></i>
                <span class="mono">INFO</span>
            </button>
        </div>
    </nav>



    <!-- Update Notification -->
    <div id="updateNotification"
        class="fixed bottom-4 left-4 right-4 bg-tech border-tech-thick p-4 rounded-none hidden z-40">
        <p class="text-sm font-medium mono">UPDATE VERFÜGBAR</p>
        <p class="text-xs mb-2">Eine neue Version der App ist verfügbar</p>
        <button onclick="reloadApp()" class="btn-primary px-4 py-2 text-xs mr-2">AKTUALISIEREN</button>
        <button onclick="hideUpdateNotification()" class="btn-secondary px-4 py-2 text-xs">SPÄTER</button>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
