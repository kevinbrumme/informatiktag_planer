<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUKUNFT IST JETZT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00406B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="UniVent">
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="px-4 py-3">
            <!-- Erste Zeile: Logo mittig oder links+rechts je nach Sprachanzahl (verschwindet beim Scrollen) -->
            <div id="headerTop"
                class="flex items-center justify-center mb-3 transition-all duration-300 ease-in-out overflow-hidden">
                <!-- Logo -->
                <img src="./assets/logo-uni.png" alt="Uni Logo" class="h-10">

                <!-- Sprachwechsel -->
                <select id="languageSelect" class="text-sm border border-gray-300 rounded-md px-2 py-1 bg-white hidden">
                    <!-- Wird dynamisch mit verfügbaren Sprachen gefüllt -->
                </select>
            </div>

            <!-- Zweite Zeile: Titel mittig über die ganze Breite (bleibt sichtbar) -->
            <div id="headerBottom" class="text-center transition-all duration-300 ease-in-out">
                <h1 class="text-lg font-semibold text-gray-900" id="headerTitle">ZUKUNFT IST JETZT</h1>
                <p class="text-xs text-gray-500" id="headerSubtitle">Informatiktag 2024</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pb-20">
        <!-- Content wird hier dynamisch geladen -->
        <div id="mainContent">
            <!-- Hier kommt der jeweilige Content der Navigation -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50">
        <div class="grid grid-cols-4">
            <!-- Agenda -->
            <button id="nav-agenda"
                class="nav-item flex flex-col items-center py-2 px-1 text-xs font-medium text-gray-500 hover:text-blue-600 transition-colors active">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
                <span id="navAgenda">Agenda</span>
            </button>

            <!-- Plan (Karte) -->
            <button id="nav-map"
                class="nav-item flex flex-col items-center py-2 px-1 text-xs font-medium text-gray-500 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7">
                    </path>
                </svg>
                <span id="navMap">Plan</span>
            </button>

            <!-- Favoriten -->
            <button id="nav-favorites"
                class="nav-item flex flex-col items-center py-2 px-1 text-xs font-medium text-gray-500 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z">
                    </path>
                </svg>
                <span id="navFavorites">Favoriten</span>
            </button>

            <!-- Info -->
            <button id="nav-info"
                class="nav-item flex flex-col items-center py-2 px-1 text-xs font-medium text-gray-500 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="navInfo">Info</span>
            </button>
        </div>
    </nav>

    <script src="./js/app.js"></script>
</body>

</html>
